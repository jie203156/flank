<script type="text/html" id="getcategorytitle">

    {{each result v i}}

    <li class="mui-table-view-cell mui-collapse showCategory">
        <a class="mui-navigate-right" href="#">{{v.title}}</a>
        <div class="mui-collapse-content">
            <div class="getcategory" data-id="{{i}}">
            </div>

        </div>
    </li>

    {{/each}}

</script>


<script type="text/html" id="getcategory">
    {{each result v i}}
    <div><a href="#">{{v.category}}</a></div>
    {{/each}}
    <%if (result.length%3 == 2) {%>
        <div>
            <a href="#"></a>
        </div>
        <%}%>
            <%if (result.length%3 == 1) {%>
                <div>
                    <a href="#"></a>
                </div>
                <div>
                    <a href="#"></a>
                </div>
                <%}%>
</script>
