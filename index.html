<script>
    // rem模板
    document.querySelector('html').style.fontSize = screen.width / 10 + 'px';
</script>
<!-- 导航栏模板 -->
<script type="text/html" id="getmenu">
    {{each result v}}

    <div class="img"><a href="#">{{@v.img}}<span>{{v.name}}</span></a></div>
    {{/each}}

</script>

<!-- 商品模板 -->
<script type="text/html" id="productlist">
    {{each result v i}}
    <li class="product" data-id="{{v.productId}}">
        <a href="#">
            <div class="price">{{@v.productImgSm}}</div>
            <div class="info">
                <div class="title">{{v.productName}} <span>1869.00元</span></div>
                <div class="other">
                    <span class="source">{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="comment"><i class="mui-icon mui-icon-comment"></i>{{v.productComCount}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
