<script type="text/html" id="getproduct">

    <li><a href="./index.html">首页</a></li>

    <li><a href="./productList.html">{{category}}</a></li>

</script>

<script type="text/html" id="getproductbj">
    <div class="pic">
            {{@result[0].productImg}}
        </div>
        <p class="info">
                {{@result[0].productName}}
        </p>
        <div class="bijia">
            <div>比价购买</div>
            <div>产品参数</div>
            <div>优选评价</div>
        </div>
        <div class="shop">
                {{@result[0].bjShop}}
        </div>
</script>

<script type="text/html" id="getproductcom">

    <div class="headtxt">
            优选网友评论
    </div>

    {{each result value i}}

    <div class="comments">
        <div class="top">
            <div class="comName">{{value.comName}}</div>
            <div class="comTime">{{value.comTime}}</div>
        </div>
        <div class="comFrom mui-pull-right">{{value.comFrom}}</div>
        <div class="comContent">{{value.comContent}}</div>
        <div class="huifu">回复</div>
    </div>
    {{/each}}
</script>
