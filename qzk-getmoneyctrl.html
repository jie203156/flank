<!-- 商品模板 -->
<script type="text/html" id="productlist">
    {{each result v i}}
    <li class="product" data-id="{{v.productId}}">
        <a>
            <div class="price">{{@v.productImgSm}}</div>
            <div class="info">
                <div class="title">{{v.productName}} <span>{{v.productPinkage}}</span></div>
                <div class="other">
                    <span class="source">{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="comment"><i class="mui-icon mui-icon-comment"></i>{{v.productComCount}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
