<!--商品列表遍历模板 -->
<script type="text/html" id="cartlist">
    {{each result as value i}}

    <li class="mui-table-view-cell">
        <div class="mui-table-cell">
            <div class="left">
                <a href="#">{{#value.productImgSm}} </a>
            </div>
            <div class="right">
                <a href="#">
                    <p class="pron">
                        <span class="proname">{{value.productName}}</span>
                        <span class="pronpice">{{value.productPinkage}}</span>
                    </p>
                    <p class="info">
                        <span class="price">{{value.productFrom}} | {{value.productTime}}</span>
                        <span class="num pull-right"><i class="mui-icon mui-icon-chat"></i>{{value.productComCount}}</span>
                    </p>
                </a>
            </div>
        </div>
    </li>

    {{/each}}

</script>
